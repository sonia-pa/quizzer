<!-- <button class="btn btn-primary">X</button> -->

    <div class="container">

    <div class="row align-self-center">
        
        <div class="col-md-6 offset-3">
            <div class="row align-self-center">
                <div class="col">
                    <h4>Select the correct option</h4>
                </div>
                    <button class="btn" [routerLink]="['/landingp']">X</button>
                
                
            </div>
            
             
            <h3 class="text-left">{{questions[index].title}}</h3>
            <button type="button" class="btn btn-outline-secondary btn-block" (click)="onClick(questions[index].options[0])">{{questions[index].options[0]}}</button>
            <button type="button" class="btn btn-outline-secondary btn-block" (click)="onClick(questions[index].options[1])"> {{questions[index].options[1]}}</button>
            <button type="button" class="btn btn-outline-secondary btn-block" (click)="onClick(questions[index].options[2])">{{questions[index].options[2]}}</button>
        </div>
         
         <div class="col-md-6 offset-3" *ngIf="wasEnable">
             <div *ngIf="successMessage!=null" class="text-success">
                {{successMessage}}
             </div>

             <div *ngIf="errorMessage!=null" class="text-danger">
                {{errorMessage}}
             </div>
            <br>
            <button type="button" class="btn btn-block"  [class.btn-success]="successMessage!=null" [class.btn-danger]="errorMessage!=null" (click)="onContinue()">Continue</button>
        </div>
    </div>
</div>
